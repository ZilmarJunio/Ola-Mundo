<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SITE TESTE 1</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <div class="header">
           <h2>Create account</h2>
        </div>
            <form class="form" id="form">
                <div class="form-control">
                    <label>Username</label><input type="text" placeholder="Seu nome" id="username">
                    <i class="fa-solid fa-check"></i>
                    <i class="fa-solid fa-exclamation"></i>
                    <small>Error message</small>
                </div>
            </form>

            <form class="form" id="form">
                <div class="form-control">
                    <label>E-mail</label><input type="email" placeholder="zilmar@gmail.com" id="email">
                    <i class="fa-solid fa-check"></i>
                    <i class="fa-solid fa-exclamation"></i>
                    <small>Error message</small>
                </div>
            </form>

            <form class="form" id="form">
                <div class="form-control">
                    <label>Password</label><input type="password" placeholder="Password" id="password">
                    <i class="fa-solid fa-check"></i>
                    <i class="fa-solid fa-exclamation"></i>
                    <small>Error message</small>
                </div>
            </form>

            <form class="form" id="form">
                <div class="form-control">
                    <label>Password Check</label><input type="password2" placeholder="Password2" id="password2">
                    <i class="fa-solid fa-check"></i>
                    <i class="fa-solid fa-exclamation"></i>
                    <small>Error message</small>
                </div>

                <button>Submit</button>

            </form>

    </div>

    <script src="https://kit.fontawesome.com/619b72187f.js" crossorigin="anonymous"></script>

</body>
</html>
